<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍰Sweet Treats🍰</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script defer src="./main.js"></script>
</head>

<body>
    <h1 class="welcome">🍰 Welcome To Sweet Treats 🍰</h1>
    <h3 class="statement">
        <p id="about">
            Have a sweet tooth? Love tasty treats? If you answered yes to any of those questions then 🍰Sweet Treats🍰 has the perfect snack for you! 
        </p>
    </h3>

    <form>
        <div class="cake">
            <h4 id="coconut">Toasted Coconut Cake</h4>
            <img src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/110929/coconut-cake.515dff68d99f7fdcae8a5c27ed6c88c8.jpg?ixlib=react-9.0.2&auto=format&ar=1%3A1&w=1946" alt="Photo of a two layer toasted cocunut cake, along side a slice of toasted coconut cake on a plate with a fork on the side." width="100" height="100"/>
                <p id="cake-price">$11.11 - Whole Cake</p>
        </div>
    </form>

    <form>
        <div class="brownies">
            <h4 id="marble">Marble Brownies</h4>
            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F5745370.jpg&q=60&c=sc&orient=true&poi=auto&h=512" alt="Photo of a dozen swirled marble brownies on a decorative tray." width="100" height="100"/>
                <p id="brownie-price">$8.88 - 1 Dozen</p>
        </div>
    </form>

    <form>
        <div class="cookies">
            <h4 id="rocky-road">Rocky Road Cookies</h4>
            <img src="https://cdn11.bigcommerce.com/s-vm6doh2w4n/images/stencil/960w/products/7330/18973/kmbwtpuge1pnnxv9cnzk__75836.1677142044.jpg?c=1" alt="Photo of four large rocky road cookies on a white plate." width="100" height="100"/>
                <p id="cookie-price">$7.77 - 1 Dozen</p>
        </div>
    </form>

    <div></div>





</body>
</html>
